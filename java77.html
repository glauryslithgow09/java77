<!DOCTYPE html>
<html>

<head>
    <title>Documento</title>
    <meta charset="UTF-8">
</head>

<body>
    <script>
        var oracion = prompt('Ingrese una palabra', '');
        var patron = /a/;
        if (patron.test(oracion))
            alert('La oración ingresada tiene la letra \'a\'');
        else
            alert('La oración ingresada no tiene la letra \'a\'');
    </script>

</body>

</html>
